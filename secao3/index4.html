<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Seção 04 - Aula 04</title>
    </head>

    <body>
        <h1>Seção 04 - Loop</h1>

        <script>
            //loop para evitar repetição de código//

            //for
            for(var i = 0; i <= 10; i++){
                console.log(i);
            }

            //while

            var numero = 0;
            
            while(numero < 10){
                console.log(numero);
                numero++;
            }

            //do while
            var cont = 0;

            do{
                console.log("Imprime o valor: " + cont);
                cont++;
            }while(cont <= 5);

            var num = 42;
            console.log(num.toString());//convertendo para string 

            //raiz quadrada usando a biblioteca Math
            console.log(Math.sqrt(81));
            //tipo de dado
            console.log(typeof(81));
            





        </script>
    </body>

</html>
