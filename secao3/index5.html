<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Seção 04 - Aula 05</title>
    </head>

    <body>
        <h1>Seção 05 - Introdução à Funções</h1>

        <script>

            //Intro a funções

            /**
             * Funções são o coração de uma linguagem
             * Definida em javascript como function
             * Pode ou não ter parâmetros de entrada
             * corpo {}
             */
            
             //retorna um valor
             function somar(num1, num2){//não retorna
                 console.log(num1 + num2);
             }

             function mensagem(){//não retorna
                 console.log("Esta é minha mensagem");
             }

             function multiplicar(n1, n2){//retorna
                 return n1 *  n2;
             }

             
             somar(6, 4);

             mensagem();

             multiplicar(3 * 9);

             console(multiplicar(200, 2))
            
        </script>
    </body>
</html>
