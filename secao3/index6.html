<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Seção 04 - Aula 06</title>
    </head>

    <body>
        <h1>Seção 06 - Introdução à Funções</h1>

        <script>
            //escopo de variáveis

            var teste = 42; //variável global

            //temos acesso a variável dentro do for...

            function somar(num1, num2){
                //variável local(só é reconhecida dentro do bloco da função)
                var valor = 5;
                return valor + num1 + num2;
            }

            for(var i = 0; i < 5; i++){
                var outra = 5; //variável global
                console.log(i * outra);
            }

            console.log(somar(4, 6));

            
        </script>
    </body>
</html>
